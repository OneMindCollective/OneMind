<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT API Demo</title>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Test App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1F1F1F;
            color: #E1E1E1;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
        }

        #user-input,
        #submit {
            background-color: #3C3C3C;
            color: #E1E1E1;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #user-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            resize: none;
        }

        #submit {
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        #submit:hover {
            background-color: #4C4C4C;
        }

        #response {
            white-space: pre-line;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
</head>
<body>
    <h1>GPT API Demo</h1>
    <textarea id="user-input" rows="5" cols="50"></textarea>
    <br>
    <button id="submit">Generate</button>
    <hr>
    <h2>Response:</h2>
    <div id="response"></div>


    <script src="app.js"></script>
</body>
</html>
